# This workflow runs on Pull Requests to 'develop' or 'main'
# It runs tests, lints, and uses 'cargo dist plan' to
# post a comment on the PR showing what a release would look like.

name: CI
on:
  pull_request:
    branches:
      - develop
      - main
jobs:
  # Job 1: Run lints, tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
      - name: Run cargo fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

  # Job 2: Check the cargo-dist release plan
  plan:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      # Required to post a comment on the PR
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Set up cargo-dist
        # Updated to the latest stable version
        uses: axodotdev/cargo-dist/base-setup@v0.30.2
      - name: Run cargo-dist plan
        # This posts a comment on the PR with the release plan
        run: cargo dist plan --output-format=github-pr-comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
