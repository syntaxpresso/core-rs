name: Create Tag on Main Merge

on:
  push:
    branches:
      - main

jobs:
  tag-release:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- MODIFIED STEP ---
      - name: Get version from Cargo.toml
        id: get_version
        run: |
          # Use sed to find the version line, ignore leading whitespace, and extract the value
          VERSION=$(sed -n 's/^[[:space:]]*version = "\(.*\)"/\1/p' Cargo.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist. Proceeding to create it."
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      # --- MODIFIED STEP ---
      - name: Create and Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.AUTO_TAG_TOKEN }}
          TAG_NAME: ${{ steps.check_tag.outputs.tag_name }}
        run: |
          TAG_NAME="${{ steps.check_tag.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME" -m "Release $TAG_NAME"
          git push https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}.git "$TAG_NAME"
