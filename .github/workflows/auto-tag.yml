name: Create Tag on Main Merge

on:
  push:
    branches:
      - main # Triggers when develop is merged into main

jobs:
  tag-release:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the new tag

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get_version
        # Reads the version from your specific Cargo.toml path
        run: |
          VERSION=$(grep '^version = ' core-main/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist. Proceeding to create it."
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Create and Push Tag
        # Only runs if the tag from Cargo.toml doesn't exist yet
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.check_tag.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
