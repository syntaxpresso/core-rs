name: Release
on:
  push:
    branches:
      - main # Triggers when you merge a PR into main

permissions:
  contents: write # Allows creating commits, tags, and releases

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Bump the version, commit, tag, and push
  # -----------------------------------------------------------------
  bump-and-tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }} # Output the new tag for the next job

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Use the PAT to allow pushing to main

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version and create tag
        id: bump
        run: |
          # Get current version from Cargo.toml
          VERSION=$(grep '^version' Cargo.toml | head -n 1 | sed 's/version = "\(.*\)"/\1/')

          # Increment the patch version (e.g., 0.0.2 -> 0.0.3)
          OLD_IFS=$IFS; IFS='.'; read -r -a VERSION_PARTS <<< "$VERSION"; IFS=$OLD_IFS
          VERSION_PARTS[2]=$((VERSION_PARTS[2] + 1))
          NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.${VERSION_PARTS[2]}"

          echo "Bumping version $VERSION to $NEW_VERSION"

          # Update Cargo.toml
          sed -i "s/version = \"$VERSION\"/version = \"$NEW_VERSION\"/" Cargo.toml

          # Commit the version bump
          git add Cargo.toml
          git commit -m "Bump version to $NEW_VERSION"

          # Create the new tag
          NEW_TAG="v$NEW_VERSION"
          git tag $NEW_TAG

          # Set the output for the next job
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Push commit and tag
        run: git push origin main --follow-tags

  # -----------------------------------------------------------------
  # JOB 2: Build and release using cargo-dist
  # -----------------------------------------------------------------
  build-release:
    needs: bump-and-tag # Wait for the bump-and-tag job to finish
    runs-on: ubuntu-latest

    steps:
      - name: Check out new tag
        uses: actions/checkout@v4
        with:
          # Check out the specific tag we just created
          ref: ${{ needs.bump-and-tag.outputs.new_tag }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo-dist
        uses: axodotdev/cargo-dist@v0.11.1 # Using a recent stable version
        with:
          # cargo-dist will see it's on a tag and automatically
          # build, create a draft release, and upload assets.
          github-token: ${{ secrets.GITHUB_TOKEN }}
