# Name for the workflow
name: Release
# Controls when the workflow will run
on:
  pull_request:
    types: [closed]
    branches:
      - "main"
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job handles versioning and tagging
  release:
    # The 'if' condition ensures this job only runs for merged pull requests from develop to main
    # and excludes documentation-only PRs
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'develop' && !contains(github.event.pull_request.labels.*.name, 'documentation') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    # Outputs that can be used by other jobs
    outputs:
      version: ${{ steps.create_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Get current version and calculate next
        id: create_version
        run: |
          # Get the latest tag directly from Git
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag from Git: '$LATEST_TAG'"

          # Remove 'v' prefix and validate
          CURRENT_VERSION=${LATEST_TAG#v}
          echo "Cleaned current version: '$CURRENT_VERSION'"

          if [[ ! "$CURRENT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Could not parse version from tag. Got: '$CURRENT_VERSION'"
            echo "Setting fallback version to 0.0.1"
            CURRENT_VERSION="0.0.1"
          fi

          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          if [[ -z "$MAJOR" || -z "$MINOR" || -z "$PATCH" ]]; then
            echo "Error: Failed to parse version components from '$CURRENT_VERSION'"
            exit 1
          fi

          echo "Parsed components - MAJOR: $MAJOR, MINOR: $MINOR, PATCH: $PATCH"

          # Determine version increment based on labels
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'feature') }}" == "true" || "${{ contains(github.event.pull_request.labels.*.name, 'enhancement') }}" == "true" ]]; then
            echo "Incrementing minor version for feature/enhancement"
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'bug') }}" == "true" || "${{ contains(github.event.pull_request.labels.*.name, 'patch') }}" == "true" ]]; then
            echo "Incrementing patch version for bug/patch"
            PATCH=$((PATCH + 1))
          else
            echo "No versioning label found ('feature', 'enhancement', 'bug', 'patch'). Skipping release."
            echo "Note: This workflow only runs for merged PRs from develop to main branch."
            exit 0
          fi

          # Create new version
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          
          # Set outputs for later use
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "BRANCH_NAME=release/v${NEW_VERSION}" >> $GITHUB_OUTPUT

          # Update Cargo.toml version
          sed -i "s/^version = .*/version = \"$NEW_VERSION\"/" Cargo.toml
          
          # Create and push release branch
          BRANCH_NAME="release/v${NEW_VERSION}"
          git checkout -b "$BRANCH_NAME"
          git add Cargo.toml
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin "$BRANCH_NAME"

          # Create PR for version bump
          gh pr create \
            --title "Release: v${NEW_VERSION}" \
            --body "Automated version bump to v${NEW_VERSION} for release" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


