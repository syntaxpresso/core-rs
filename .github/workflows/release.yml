name: Release
on:
  pull_request:
    branches:
      - main
    types:
      - closed
permissions:
  contents: write
jobs:
  update-version-and-create-tag:
    name: Update project version and create tag
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'develop' &&
      !contains(github.event.pull_request.head_commit.message, 'Update version to')
    outputs:
      version: ${{ steps.bump.outputs.new_version }}
      tag_name: ${{ steps.bump.outputs.new_tag }}
      tag_created: ${{ steps.bump.outputs.tag_created }}
    steps:
      - name: Checout to main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.SYNTAXPRESSO_CI }}
          fetch-depth: 0 # Fetch all history to find the last tag correctly
      - name: Configure git
        run: |
          git config --global user.name 'Syntaxpresso[bot]'
          git config --global user.email 'bot@syntaxpresso.github.io'
      - name: Update version and create tag
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_VERSION=$(grep '^version' Cargo.toml | head -n 1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current version from Cargo.toml: $CURRENT_VERSION"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          echo "Parsed version: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"
          CURRENT_TAG="v$CURRENT_VERSION"
          SHOULD_UPDATE_VERSION=true
          # Check if current version has a tag
          if git rev-parse "$CURRENT_TAG" >/dev/null 2>&1; then
            echo "⚠️  Tag $CURRENT_TAG exists for current version"
            # Check if it has a release
            if gh release view "$CURRENT_TAG" >/dev/null 2>&1; then
              echo "✓ Release already exists for $CURRENT_TAG"
              echo "New PR merged - calculating next version based on label"
              # SITUATION 2: Current version has tag AND release
              # Calculate NEXT_VERSION first to check if it exists
              TEMP_MAJOR=$MAJOR
              TEMP_MINOR=$MINOR
              TEMP_PATCH=$PATCH
              if [[ "${{ contains(github.event.pull_request.labels.*.name, 'break') }}" == "true" ]]; then
                TEMP_MAJOR=$((TEMP_MAJOR + 1))
                TEMP_MINOR=0
                TEMP_PATCH=0
              elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'enhancement') }}" == "true" ]]; then
                TEMP_MINOR=$((TEMP_MINOR + 1))
                TEMP_PATCH=0
              else
                TEMP_PATCH=$((TEMP_PATCH + 1))
              fi
              NEXT_VERSION="${TEMP_MAJOR}.${TEMP_MINOR}.${TEMP_PATCH}"
              NEXT_TAG="v$NEXT_VERSION"
              # Check if NEXT_VERSION tag exists
              if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
                echo "⚠️  Tag $NEXT_TAG also exists"
                # Check if NEXT_VERSION has a release
                if gh release view "$NEXT_TAG" >/dev/null 2>&1; then
                  echo "✓ Release exists for $NEXT_TAG too - incrementing again"
                  # Increment one more time
                  TEMP_PATCH=$((TEMP_PATCH + 1))
                  NEW_VERSION="${TEMP_MAJOR}.${TEMP_MINOR}.${TEMP_PATCH}"
                  echo "New version will be: $NEW_VERSION"
                  SHOULD_UPDATE_VERSION=true
                else
                  echo "⚠️  Tag $NEXT_TAG is orphaned - will create release for it"
                  NEW_VERSION="$NEXT_VERSION"
                  SHOULD_UPDATE_VERSION=false
                fi
              else
                echo "Tag $NEXT_TAG doesn't exist - will create it"
                NEW_VERSION="$NEXT_VERSION"
                SHOULD_UPDATE_VERSION=true
              fi
            else
              # SITUATION 1: Current version has orphaned tag (no release)
              echo "⚠️  Tag $CURRENT_TAG is orphaned (no release exists)"
              # Determine action based on label type
              if [[ "${{ contains(github.event.pull_request.labels.*.name, 'break') }}" == "true" ]] || \
                 [[ "${{ contains(github.event.pull_request.labels.*.name, 'enhancement') }}" == "true" ]]; then
                echo "Label indicates major/minor bump. Skipping orphaned version."
                echo "Deleting orphaned tag $CURRENT_TAG..."
                git push --delete origin "$CURRENT_TAG" 2>/dev/null || echo "Remote tag deletion skipped"
                git tag -d "$CURRENT_TAG" 2>/dev/null || echo "Local tag deletion skipped"
                # Will calculate new version below
                SHOULD_UPDATE_VERSION=true
              else
                echo "Label indicates patch bump. Retrying orphaned version $CURRENT_VERSION"
                echo "Deleting orphaned tag $CURRENT_TAG to retry..."
                git push --delete origin "$CURRENT_TAG" 2>/dev/null || echo "Remote tag deletion skipped"
                git tag -d "$CURRENT_TAG" 2>/dev/null || echo "Local tag deletion skipped"
                # Retry same version (no Cargo.toml update needed)
                NEW_VERSION="$CURRENT_VERSION"
                SHOULD_UPDATE_VERSION=false
              fi
            fi
          else
            echo "Tag $CURRENT_TAG doesn't exist - normal version bump"
            SHOULD_UPDATE_VERSION=true
          fi
          # Calculate new version if needed
          if [ "$SHOULD_UPDATE_VERSION" = true ]; then
            # Determine version increment based on labels
            if [[ "${{ contains(github.event.pull_request.labels.*.name, 'break') }}" == "true" ]]; then
              echo "Breaking change label found. Incrementing MAJOR version."
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'enhancement') }}" == "true" ]]; then
              echo "Enhancement label found. Incrementing MINOR version."
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              # This 'else' block handles 'fix' label or no label at all
              echo "Fix/default label logic. Incrementing PATCH version."
              PATCH=$((PATCH + 1))
            fi
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "New version: $NEW_VERSION"
            # Update Cargo.toml
            sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" Cargo.toml
            # Update Cargo.lock to reflect the new version
            cargo update --workspace --offline || cargo update --workspace
            # Commit both Cargo.toml and Cargo.lock
            git add Cargo.toml Cargo.lock
            git commit -m "Update version to $NEW_VERSION"
          else
            echo "Using existing version: $NEW_VERSION (no Cargo.toml update needed)"
          fi
          # Create an ANNOTATED tag so --follow-tags will push it
          NEW_TAG="v$NEW_VERSION"
          git tag -a $NEW_TAG -m "Release $NEW_TAG"
          # Set the output for the next job
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "tag_created=true" >> $GITHUB_OUTPUT
      - name: Push commit and tag
        run: git push origin main --follow-tags
  sync-develop:
    name: Sync develop branch with main
    runs-on: ubuntu-latest
    if: needs.update-version-and-create-tag.outputs.tag_created == 'true'
    needs: update-version-and-create-tag
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.SYNTAXPRESSO_CI }}
          fetch-depth: 0
      - name: Configure git
        run: |
          git config --global user.name 'Syntaxpresso[bot]'
          git config --global user.email 'bot@syntaxpresso.github.io'
      - name: Merge main into develop
        run: |
          echo "Fetching latest changes..."
          git fetch origin main develop
          echo "Checking out develop branch..."
          git checkout develop
          echo "Merging main into develop..."
          git merge origin/main --no-ff -m "chore: sync develop with main after version ${{ needs.update-version-and-create-tag.outputs.new_version }} release"
          echo "Pushing changes to develop..."
          git push origin develop
          echo "✓ Successfully synced develop with main"
  build-binaries:
    if: needs.update-version-and-create-tag.outputs.tag_created == 'true'
    needs: [update-version-and-create-tag, sync-develop]
    strategy:
      matrix:
        include:
          # CLI-only binaries (without UI feature)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: amd64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-linux-amd64
            features: ""
            variant: "cli"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            platform: macos
            arch: amd64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-macos-amd64
            features: ""
            variant: "cli"
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: arm64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-macos-arm64
            features: ""
            variant: "cli"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: amd64
            binary_name: syntaxpresso-core.exe
            output_name: syntaxpresso-core-windows-amd64.exe
            features: ""
            variant: "cli"
          # UI-enabled binaries (with UI feature)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: amd64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-ui-linux-amd64
            features: "--features ui"
            variant: "ui"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            platform: macos
            arch: amd64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-ui-macos-amd64
            features: "--features ui"
            variant: "ui"
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: arm64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-ui-macos-arm64
            features: "--features ui"
            variant: "ui"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: amd64
            binary_name: syntaxpresso-core.exe
            output_name: syntaxpresso-core-ui-windows-amd64.exe
            features: "--features ui"
            variant: "ui"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # This is critical: check out the NEW tag from the previous job
          ref: ${{ needs.update-version-and-create-tag.outputs.tag_name }}
          # This prevents the race condition where the tag isn't found
          fetch-depth: 0
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      - name: Install cross-compilation dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib
      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }} ${{ matrix.features }}
      - name: Rename binary for platform
        run: |
          if [ -f "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" ]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" "${{ matrix.output_name }}"
            echo "Copied ${{ matrix.binary_name }} to ${{ matrix.output_name }}"
          else
            echo "Binary ${{ matrix.binary_name }} not found!"
            ls -la target/${{ matrix.target }}/release/
            exit 1
          fi
        shell: bash
      - name: Make binary executable (Unix)
        if: matrix.platform != 'windows'
        run: |
          chmod +x "${{ matrix.output_name }}"
          echo "Made ${{ matrix.output_name }} executable"
      - name: Verify renamed binary
        run: |
          if [ -f "${{ matrix.output_name }}" ]; then
            echo "Successfully created ${{ matrix.output_name }}"
            ls -la "${{ matrix.output_name }}"
          else
            echo "Failed to create ${{ matrix.output_name }}"
            exit 1
          fi
        shell: bash
      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.variant }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ matrix.output_name }}
          retention-days: 1
  release:
    # Only run if the first job created a tag
    if: needs.update-version-and-create-tag.outputs.tag_created == 'true'
    needs: [update-version-and-create-tag, build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Check out the new tag
          ref: ${{ needs.update-version-and-create-tag.outputs.tag_name }}
          # Fetch all history so 'gh release create' can generate notes
          fetch-depth: 0
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
      - name: List downloaded files
        run: |
          echo "Contents of binaries directory:"
          ls -la binaries/
          echo ""
          echo "Contents of each subdirectory:"
          for dir in binaries/*/; do
            echo "Contents of $dir:"
            ls -la "$dir"
          done
      - name: Prepare release files
        run: |
          mkdir -p release-files
          # CLI-only binaries
          cp binaries/binary-cli-linux-amd64/syntaxpresso-core-linux-amd64 release-files/ || true
          cp binaries/binary-cli-macos-amd64/syntaxpresso-core-macos-amd64 release-files/ || true
          cp binaries/binary-cli-macos-arm64/syntaxpresso-core-macos-arm64 release-files/ || true
          cp binaries/binary-cli-windows-amd64/syntaxpresso-core-windows-amd64.exe release-files/ || true
          # UI-enabled binaries
          cp binaries/binary-ui-linux-amd64/syntaxpresso-core-ui-linux-amd64 release-files/ || true
          cp binaries/binary-ui-macos-amd64/syntaxpresso-core-ui-macos-amd64 release-files/ || true
          cp binaries/binary-ui-macos-arm64/syntaxpresso-core-ui-macos-arm64 release-files/ || true
          cp binaries/binary-ui-windows-amd64/syntaxpresso-core-ui-windows-amd64.exe release-files/ || true
          # Make Unix binaries executable
          chmod +x release-files/syntaxpresso-core-linux-amd64 || true
          chmod +x release-files/syntaxpresso-core-macos-amd64 || true
          chmod +x release-files/syntaxpresso-core-macos-arm64 || true
          chmod +x release-files/syntaxpresso-core-ui-linux-amd64 || true
          chmod +x release-files/syntaxpresso-core-ui-macos-amd64 || true
          chmod +x release-files/syntaxpresso-core-ui-macos-arm64 || true
          echo "Final release files with permissions:"
          ls -la release-files/
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Get the tag name from the first job
          TAG_NAME: ${{ needs.update-version-and-create-tag.outputs.tag_name }}
        run: |
          echo "Creating release for ${TAG_NAME}"
          gh release create ${TAG_NAME} \
            --title "Release ${TAG_NAME}" \
            --generate-notes \
            release-files/*
