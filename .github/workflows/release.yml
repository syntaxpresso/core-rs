name: Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  # This job replaces both 'bump-and-tag' and 'create-tag'
  bump-and-tag-release:
    name: Bump Version and Create Release Tag
    runs-on: ubuntu-latest

    # Combined 'if' conditions
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'develop' &&
      !contains(github.event.pull_request.head_commit.message, 'Bump version to')

    outputs:
      version: ${{ steps.bump.outputs.new_version }}
      tag_name: ${{ steps.bump.outputs.new_tag }}
      tag_created: ${{ steps.bump.outputs.tag_created }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: main # Check out main, which now contains the merged PR
          token: ${{ secrets.GH_PAT }} # Use the PAT to allow pushing back to main

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version and create tag
        id: bump
        run: |
          # Get current version from Cargo.toml
          VERSION=$(grep '^version' Cargo.toml | head -n 1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $VERSION"

          # Increment the patch version (e.g., 0.0.2 -> 0.0.3)
          OLD_IFS=$IFS; IFS='.'; read -r -a VERSION_PARTS <<< "$VERSION"; IFS=$OLD_IFS
          VERSION_PARTS[2]=$((VERSION_PARTS[2] + 1))
          NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.${VERSION_PARTS[2]}"
          echo "New version: $NEW_VERSION"

          # Update Cargo.toml
          sed -i "s/version = \"$VERSION\"/version = \"$NEW_VERSION\"/" Cargo.toml

          # Commit the version bump
          git add Cargo.toml
          git commit -m "Bump version to $NEW_VERSION"

          # Create an ANNOTATED tag so --follow-tags will push it
          NEW_TAG="v$NEW_VERSION"
          git tag -a $NEW_TAG -m "Release $NEW_TAG"

          # Set the output for the next job
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "tag_created=true" >> $GITHUB_OUTPUT

      - name: Push commit and tag
        run: git push origin main --follow-tags

  # This job builds the native binaries for multiple platforms
  build-native:
    # Only run if the first job created a tag
    if: needs.bump-and-tag-release.outputs.tag_created == 'true'
    needs: bump-and-tag-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: amd64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-linux-amd64
          - os: macos-13
            target: x86_64-apple-darwin
            platform: macos
            arch: amd64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: arm64
            binary_name: syntaxpresso-core
            output_name: syntaxpresso-core-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: amd64
            binary_name: syntaxpresso-core.exe
            output_name: syntaxpresso-core-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # This is critical: check out the NEW tag from the previous job
          ref: ${{ needs.bump-and-tag-release.outputs.tag_name }}
          # This prevents the race condition where the tag isn't found
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true

      - name: Install cross-compilation dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Rename binary for platform
        run: |
          if [ -f "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" ]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" "${{ matrix.output_name }}"
            echo "Copied ${{ matrix.binary_name }} to ${{ matrix.output_name }}"
          else
            echo "Binary ${{ matrix.binary_name }} not found!"
            ls -la target/${{ matrix.target }}/release/
            exit 1
          fi
        shell: bash

      - name: Make binary executable (Unix)
        if: matrix.platform != 'windows'
        run: |
          chmod +x "${{ matrix.output_name }}"
          echo "Made ${{ matrix.output_name }} executable"

      - name: Verify renamed binary
        run: |
          if [ -f "${{ matrix.output_name }}" ]; then
            echo "Successfully created ${{ matrix.output_name }}"
            ls -la "${{ matrix.output_name }}"
          else
            echo "Failed to create ${{ matrix.output_name }}"
            exit 1
          fi
        shell: bash

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ matrix.output_name }}
          retention-days: 1

  # This job creates the GitHub Release and uploads the binaries
  create-release:
    # Only run if the first job created a tag
    if: needs.bump-and-tag-release.outputs.tag_created == 'true'
    needs: [bump-and-tag-release, build-native]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: List downloaded files
        run: |
          echo "Contents of binaries directory:"
          ls -la binaries/
          echo ""
          echo "Contents of each subdirectory:"
          for dir in binaries/*/; do
            echo "Contents of $dir:"
            ls -la "$dir"
          done

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp binaries/binary-linux-amd64/syntaxpresso-core-linux-amd64 release-files/ || true
          cp binaries/binary-macos-amd64/syntaxpresso-core-macos-amd64 release-files/ || true
          cp binaries/binary-macos-arm64/syntaxpresso-core-macos-arm64 release-files/ || true
          cp binaries/binary-windows-amd64/syntaxpresso-core-windows-amd64.exe release-files/ || true
          # Make Unix binaries executable
          chmod +x release-files/syntaxpresso-core-linux-amd64 || true
          chmod +x release-files/syntaxpresso-core-macos-amd64 || true
          chmod +x release-files/syntaxpresso-core-macos-arm64 || true
          echo "Final release files with permissions:"
          ls -la release-files/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Get the tag name from the first job
          TAG_NAME: ${{ needs.bump-and-tag-release.outputs.tag_name }}
        run: |
          echo "Creating release for ${TAG_NAME}"
          gh release create ${TAG_NAME} \
            --title "Release ${TAG_NAME}" \
            --generate-notes \
            release-files/*
